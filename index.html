    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
      integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
      crossorigin="anonymous"></script>

    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      .thumb {
        height: 75px;
        border: 1px solid #000;
        margin: 10px 5px 0 0;
      }
      #file_selector {
        padding: 25px;
        text-align: center;

      }
      #drop_zone {
        border: 2px dashed #bbb;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        padding: 25px;
        text-align: center;
        color: #bbb;
      }
      #uploaded {
        font: 20pt bold 'Vollkorn';
      }
      img {
        max-width: 500px;
      }
      </style>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">OCR Pictures</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Convert pictures of text into real text</h1>

        <div class="container">

          <div id="file_selector">
            <input type="file" id="file" name="file[]" />
          </div>

          <div id="drop_zone">
            <output id="uploaded">Drop file here</output>
          </div>

          <script>
            function handleFileSelect(evt) {
              var file = evt.target.files[0];
              displayUploadedFile(file);
            }

            function handleFileDrop(evt) {
              evt.stopPropagation();
              evt.preventDefault();
              var file = evt.dataTransfer.files[0];
              displayUploadedFile(file);
            }

            function handleDragOver(evt) {
              evt.stopPropagation();
              evt.preventDefault();
              evt.dataTransfer.dropEffect = 'copy';
            }

            function displayUploadedFile(file) {
              var reader = new FileReader();
              var output = "";
              var fileBase64 = "";
              var fileDataURL = "";

              reader.onload = function(e) {
                fileDataURL = e.target.result;
                fileBase64 = fileDataURL.split(",")[1];
                output = '<img src="' + fileDataURL + '" />'
                document.getElementById('uploaded').innerHTML = output;
                makeGoogleVisionApiRequest(fileBase64);
              }
              reader.readAsDataURL(file);
            }

            function makeGoogleVisionApiRequest(base64) {
              var request = {
                "requests" : [{
                  "image": { "content": base64 },
                  "features" : [{
                    "type": "TEXT_DETECTION",
                    "maxResults": "10"
                  }]
                }]
              }

              var xhr = new XMLHttpRequest();
              xhr.open("POST", "//ocr.pictures/recognize", true);
              xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                  var json = JSON.parse(xhr.responseText);
                  if(json.responses.length > 0) {
                    var body = json.responses[0].textAnnotations[0].description;
                    document.getElementById("ocrtext").innerText = body;
                  } else {
                    document.getElementById("ocrtext").innerText = json;
                  }

                }

              }
              xhr.send(JSON.stringify(request));
            }

            // Setup the event listeners.
            var dropZone = document.getElementById('drop_zone');
            dropZone.addEventListener('dragover', handleDragOver, false);
            dropZone.addEventListener('drop', handleFileDrop, false);
            document.getElementById('file').addEventListener('change', handleFileSelect, false);
          </script>
        </div>

        <p id="ocrtext">
        </p>

      </div>

    </div><!-- /.container -->



  </body>
</html>
